<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Document</title>
</head>

<body class="mdc-typography">

    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell"></div>
            <div class="mdc-layout-grid__cell">
                <div class="mdc-card" style="padding: 20px;">
                    <h3 class="mdc-typography--headline3" style="margin-bottom: 0; margin-top: 20px;">Task List</h3>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="margin-bottom: 20px;">
                        <input type="text" id="my-text-field" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Hint text</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <button class="mdc-button mdc-button--raised" style="color: white; background-color: teal; width: 125px">
                        Add Task
                    </button>
                    <hr class="mdc-list-divider" style="margin: 20px 0;">
                    <h3 class="mdc-typography--headline3" style="margin: 0;">Tasks</h3>
                    <ul class="mdc-list task-list" aria-orientation="vertical" style="margin-bottom: 20px;">
                        <li class="mdc-list-item task-list--item">
                            Single-line item
                            <span class="mdc-list-item__meta material-icons">clear</span>
                        </li>
                        <li class="mdc-list-item task-list--item">Single-line item</li>
                        <li class="mdc-list-item task-list--item">Single-line item</li>
                    </ul>
                    <button class="mdc-button mdc-button--raised" style="color: white; background-color: black; width: 175px;">
                        Clear Tasks
                    </button>
                </div>
            </div>
            <div class="mdc-layout-grid__cell"></div>
        </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Automatically initialize any material DOM element with a data-mdc-auto-init attr and the Component Name -->
    <script>window.mdc.autoInit();</script>
    <script src="app.js"></script>
</body>

</html>
