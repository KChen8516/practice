<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <h1>Number Guess</h1>
            <h5>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span>.</h5>
            <form class="guess">
                <input type="text" id="guess" placeholder="Guess a number">
                <input type="submit" id="form-btn" value="Submit">
            </form>
            <p class="user-msg"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
