<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="youtube.css">
    <title>Document</title>
</head>

<body>
    <div class="grid">
        <header>
            <h3>Youtube</h3>
        </header>
        <main class="main-video">
            <div class="youtube-video">
                <iframe width="100%" height="500px" src="https://www.youtube.com/embed/xQzS3JnZQZM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <section class="main-video__info">

            </section>
        </main>
        <aside class="video-playlist">
            <div class="video-playlist__controls">
                <p>Up Next</p>
                <p>Autoplay</p>
            </div>
            <article class="video-playlist__item">
                <figure class="video-playlist__item__thumbnail">
                    <img src="https://i.ytimg.com/vi/qBB_QOZNEdc/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLCyFo_FEvu8Obsh4FbU5G7zDFKeGg" alt="">
                </figure>
                <section class="video-playlist__item__info">
                    <h3 class="video-playlist__item__title">Hailee Steinfeld - Most Girls</h3>
                    <p class="video-playlist__item__channel">Hailee Steinfeld</p>
                    <p class="video-playlist__item__views">167M Views</p>
                </section>
            </article>
        </aside>
    </div>
</body>

</html>
