<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Tic-Tac-Toe</h1>
    </header>
    <main class="game">
        <h3 class="game__status">Pick a square to start!</h3>
        <button class="game__reset">Reset</button>
        <p class="game__current-player">Current Player: <span>One (X)</span></p>
        <div class="game__board">
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
            <div class="square">
                <span class="move"></span>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
