<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>The Eye Test</h1>

    <main class="color-game">
        <section class="info">
            <h2 class="info__time-left">Time left: 60 seconds</h3>
            <h2 class="info__score">Score: 0</h3>
        </section>
        <div class="grid">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
        <div class="controls">
            <button class="controls__btn-mode">
                <span class="controls__btn-text">Easy</span>
            </button>
            <button class="controls__btn-mode">
                <span class="controls__btn-text">Medium</span>
            </button>
            <button class="controls__btn-mode">
                <span class="controls__btn-text">Hard</span>
            </button>
        </div>
    </main>

    <script src="test.js"></script>
</body>

</html>
