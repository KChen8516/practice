<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <main class="calculator">
        <div class="screen">0</div>
        <div class="calculator__section">
            <button class="calculator__button clear">C</button>
            <button class="calculator__button delete">DEL</button>
            <button class="calculator__button divide">/</button>
        </div>
        <div class="calculator__section">
            <button class="calculator__button">7</button>
            <button class="calculator__button">8</button>
            <button class="calculator__button">9</button>
            <button class="calculator__button multiply">X</button>
        </div>
        <div class="calculator__section">
            <button class="calculator__button">4</button>
            <button class="calculator__button">5</button>
            <button class="calculator__button">6</button>
            <button class="calculator__button minus">-</button>
        </div>
        <div class="calculator__section">
            <button class="calculator__button">1</button>
            <button class="calculator__button">2</button>
            <button class="calculator__button">3</button>
            <button class="calculator__button add">+</button>
        </div>
        <div class="calculator__section">
            <button class="calculator__button">0</button>
            <button class="calculator__button equal">=</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
