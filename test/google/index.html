<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <!-- Heading -->
    <header>
        <nav class="navbar">
            <ul class="navbar__nav">
                <li class="navbar__nav-item"><a href="#">Gmail</a></li>
                <li class="navbar__nav-item"><a href="#">Images</a></li>
                <li class="navbar__nav-item">
                    <a href="#" id="google-drive"></a>
                </li>
                <li class="navbar__nav-item"><a href="#" id="google-notif"></a></li>
                <li class="navbar__nav-item"><a href="#" id="profile-img"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Google Search -->
    <main class="search">
        <section class="search__form">
            <img class="search__form-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
            <input class="search__form-input" type="text" placeholder="Search Google or type URL"/>
            <div class="search__form-butons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>

</html>
