<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="container">
        <figure class="main-img">
            <img src="img/pexels-1.jpeg" alt="main gallery image" id="current">
        </figure>
        <section class="img-grid">
            <div class="img-item"><img src="img/pexels-1.jpeg" alt="selectable image"></div>
            <div class="img-item"><img src="img/pexels-2.jpg" alt="selectable image"></div>
            <div class="img-item"><img src="img/pexels-3.jpg" alt="selectable image"></div>
            <div class="img-item"><img src="img/pexels-4.jpeg" alt="selectable image"></div>
            <div class="img-item"><img src="img/pexels-5.jpeg" alt="selectable image"></div>
            <div class="img-item"><img src="img/pexels-6.jpeg" alt="selectable image"></div>            
            <div class="img-item"><img src="img/pexels-7.jpeg" alt="selectable image"></div>            
            <div class="img-item"><img src="img/pexels-8.jpeg" alt="selectable image"></div>            
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
