<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <section id="searchContainer">
        <input class="search-control" id="search-input" type="text" placeholder="City Name or Zipcode">
        <button class="search-control" id="search-button">Search</button>
    </section>

    <section id="weatherContainer">
        <div id="weather-description">
            <h1 id="city-header"></h1>
            <div id="weather-main">
                <div id="temperature"></div>
                <div id="weather-description__header"></div>
                <div><img id="document-icon-img" src="" alt=""></div>
            </div>
            <hr>
            <div class="weather-details" id="wind-speed"></div>
            <div class="weather-details" id="humidity"></div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
